<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AIConverse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/AIConverse (1).png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> AIConverse
            </a>
        </div>
    </nav>
    <div class="page">
        <div class="videobtn">

            <video id="video" style="margin:auto;" autoplay></video>
            <div class="center">
                <button id="startBtn">Start Recording</button>
                <button id="pauseBtn" disabled visible>Pause Recording</button>
                <button id="resumeBtn" disabled hidden>Resume Recording</button>
                <button id="stopBtn" disabled>Stop Recording</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
